<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Results</title>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #333;
        color: #fff;
        position: sticky;
        top: 0;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      #controls {
        text-align: right;
        margin: 10px 0;
      }
      #controls button {
        margin-left: 5px;
        padding: 6px 12px;
      }
      .table-container {
        overflow-x: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Benchmark Results</h1>
    <div id="controls">
      <button id="downloadPdfBtn">Download PDF</button>
      <button id="downloadImgBtn">Download PNG</button>
    </div>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Variant</th>
            <th>TTFB (ms)</th>
            <th>DCL (ms)</th>
            <th>FCP (ms)</th>
            <th>LCP (ms)</th>
            <th>Load (ms)</th>
            <th>HTML bytes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      async function loadData() {
        try {
          const res = await fetch("../tmp/reports/summary.json");
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          if (!data || data.length === 0) {
            document.body.innerHTML = "<h1>No summary data found.</h1>";
            return;
          }
          const tbody = document.querySelector("#resultsTable tbody");
          data.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.variantName}</td>
              <td>${row.metrics.ttfb.mean.toFixed(2)}</td>
              <td>${row.metrics.domContentLoaded.mean.toFixed(2)}</td>
              <td>${row.metrics.fcp.mean.toFixed(2)}</td>
              <td>${row.metrics.lcp.mean.toFixed(2)}</td>
              <td>${row.metrics.loadTime.mean.toFixed(2)}</td>
              <td>${row.metrics.htmlBytes.mean.toFixed(0)}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error("Error loading summary:", err);
          document.body.innerHTML = "<h1>Error loading results</h1>";
        }
      }

      async function downloadImage() {
        const table = document.querySelector(".table-container");
        const canvas = await html2canvas(table);
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "benchmark_results.png";
        link.click();
      }

      async function downloadPdf() {
        const table = document.querySelector(".table-container");
        const canvas = await html2canvas(table);
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: "landscape" });
        const width = pdf.internal.pageSize.getWidth();
        const height = (canvas.height * width) / canvas.width;
        pdf.addImage(imgData, "PNG", 0, 0, width, height);
        pdf.save("benchmark_results.pdf");
      }

      document
        .getElementById("downloadPdfBtn")
        .addEventListener("click", downloadPdf);
      document
        .getElementById("downloadImgBtn")
        .addEventListener("click", downloadImage);
      window.onload = loadData;
    </script>
  </body>
</html>
